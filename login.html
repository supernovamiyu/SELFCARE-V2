<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>SELFCARE | Iniciar sesión</title>
</head>
<body class="body-login-register-container">
    <section class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <label>Correo electrónico</label>
            <input type="email" placeholder="Correo electrónico" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input type="submit"value="Iniciar sesión">
        </form>
        <p>¿No tienes una cuenta? <a href="signup.html">Registro</a></p>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
