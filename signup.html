<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SELFCARE | Registro</title>
</head>
<body class="body-login-register-container">
    <section class="form-container">
        <h2>Registro</h2>
        <form id="signup-form">
            <label>Nombre(s)</label>
            <input type="text" placeholder="Nombre(s)" id="name" required autofocus>
            <label>Apellidos</label>
            <input type="text" placeholder="Apellidos" id="surname" required>
            <label>Correo electrónico</label>
            <input type="email" placeholder="Correo electrónico" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password" required>
            <label>Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Selecciona tu género</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
            <input type="submit"value="Registrarse">
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="signup.js"></script>
</body>
</html>
